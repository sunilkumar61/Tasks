<h1>TASK by Using viewChild</h1>
<h2>Parent Message Component</h2>

<button class="btn btn-primary" (click)="receiveData()">Receive Data</button>

<table class="table table-striped">
  <tr *ngFor="let data of allStudent | async">
    <td>{{ data.id }}</td>
    <td>{{ data.name }}</td>
  </tr>
</table>
<app-child-message></app-child-message>
